<!DOCTYPE html>
<html>
	<head>
		<title>Contact Manager: Your Contacts</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="css/loggedIn.css" rel="stylesheet">
		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	</head>
	<body>

		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Contact Manager</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		    
		      <form class="navbar-form navbar-left">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Search</button>
		      </form>

		      <ul class="nav navbar-nav navbar-left">
		        <li><a href="#">Add Contact</a></li>
		        <li><a href="#">Delete Contact</a></li>
		      </ul>

		      <ul class="nav navbar-nav navbar-right">
		        <li><p class="navbar-text">Signed in as Mark Otto</p></li>
		        <button type="submit" class="btn btn-default navbar-btn">Sign Out</button>
		      </ul>
		      
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div id="myContacts" class="myContacts">
					<h2>My Contacts</h2>
					<div class="list-group">
					  <button type="button" class="list-group-item">James Potter</button>
					  <button type="button" class="list-group-item">Lilly Evans</button>
					  <button type="button" class="list-group-item">Remus Lupin</button>
					  <button type="button" class="list-group-item">Sirius Black</button>
					  <button type="button" class="list-group-item">Peter Pettigrew</button>
					</div>
		</div>

	<section class="addContactInfo">
		<div class="inner">
			<div id="addContactInfoDiv" class="addContactInfoDiv">
				<h1>Add Contact</h1>
				<form>
					<input type="text" class="firstNameBox" placeholder="First Name">
					<input type="text" class="lastNameBox" placeholder="Last Name">
					<input type="text" class="phoneNumberBox" placeholder="Phone Number">
					<input type="text" class="emailBox" placeholder="Email">
					<button id="addContactButton" type="button" class="addContactButton" onclick="doAddContact();"> Add Contact </button>
				</form>
			</div>
		</div>
	</section>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	</body>
</html>
